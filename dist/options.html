<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tab killer</title>
    <link rel="stylesheet" href="styles/options.css">
  </head>
  <body>
    <form>
      <h3>Options</h3>
      <p class="description">Values are defined in minutes</p>

      <div class="input-container">
        <label for="timer_kill">Timer kill</label>
        <input type="number" id="timer_kill" name="timer_kill" value="" required min="0" max="5000000">
      </div class="input-container">

      <button class="button" type="submit">Save</button>
      <button class="button" type="button" id="reset">Reset</button>
      <span class="status">Options saved!</span>
    </form>

    <script src="scripts/options.js"></script>
  </body>
</html>
